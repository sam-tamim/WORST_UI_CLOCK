<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Worst UI Alarm Clock</title>
  <link rel="stylesheet" href="style.css">
  <!-- ADD THIS LINE -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
  <div id="app">
    <!-- Clock Display Section -->
    <div id="clock-display">
      <!-- Hour -->
      <div class="time-unit" id="hour-container">
        <div class="label">Hours</div>
        <span id="hour-display"></span>
        <div class="popup popup-up" id="popup-hour-up">
          <button class="up">▲</button>
        </div>
        <div class="popup popup-down" id="popup-hour-down">
          <button class="down">▼</button>
        </div>
      </div>

      <!-- Minute -->
      <div class="time-unit" id="minute-container">
        <div class="label">Minutes</div>
        <span id="minute-display"></span>
        <div class="popup popup-up" id="popup-minute-up">
          <button class="up">▲</button>
        </div>
        <div class="popup popup-down" id="popup-minute-down">
          <button class="down">▼</button>
        </div>
      </div>

      <!-- Second -->
      <div class="time-unit" id="second-container">
        <div class="label">Seconds</div>
        <span id="second-display"></span>
        <div class="popup popup-up" id="popup-second-up">
          <button class="up">▲</button>
        </div>
        <div class="popup popup-down" id="popup-second-down">
          <button class="down">▼</button>
        </div>
      </div>
    </div>

    <!-- Alarm Control Section -->
    <div id="alarm-control">
      <div id="set-alarm-container">
        <!-- This will be populated by JavaScript -->
      </div>
      
      <!-- Alarm List -->
      <div id="alarm-list-container">
        <h3><i class="fas fa-bell"></i> Active Alarms (Max: 5)</h3>
        <div id="alarm-list">
          <!-- Alarms will be added here -->
          <div class="empty-alarms">No alarms set yet. Good luck setting one!</div>
        </div>
      </div>

<!-- Add this somewhere in your android container -->
<div id="volume-control-container">
  <h3><i class="fas fa-volume-up"></i> Volume Settings</h3>
  <div class="volume-wrapper">
    <div class="volume-slider-container">
      <input type="range" id="volume-slider" min="0" max="100" value="50">
      <div class="volume-slider-track" id="volume-slider-track"></div>
    </div>
    <div class="volume-display">
      <span id="volume-value">50</span>%
    </div>
    <!-- ADD SET BUTTON -->
    <button id="volume-set-btn" class="volume-set-btn">
      <i class="fas fa-check"></i> Set
    </button>
  </div>
  <div id="volume-status" class="volume-status">
    Set desired volume, then click "Set"
  </div>
</div>
      <!-- Put this INSIDE the android container, after alarm list -->
<div id="ece-lift-overlay" class="hidden">
  <div id="lift-title">You've unlocked ECE Lift Tier Readjust to get off the lift</div>
  
  <video id="lift-video" autoplay loop muted playsinline>
    <source src="lift_video.mp4" type="video/mp4">
  </video>
  
  <!-- Your text box -->
  <div id="lift-message">Time rule bujho na? BUET e chance paiso kmne ei knowledge niya</div>
  
  <!-- Audio added here -->
  <audio id="lift-audio" loop>
    <source src="lift_audio.mp3" type="audio/mpeg">
  </audio>
</div>
    </div>

    <!-- Overflow / Alarm Status -->
    <div id="alarm-status"></div>

    <!-- Confirmation Modal (hidden by default) -->
    <div id="confirmation-modal" class="modal">
      <div class="modal-content">
        <div id="confirmation-step"></div>
        <div class="modal-buttons" id="modal-buttons"></div>
        <div id="confirmation-inputs"></div>
      </div>
    </div>

    <!-- CAPTCHA Modal -->
    <div id="captcha-modal" class="modal">
      <div class="modal-content captcha-content">
        <h3><i class="fas fa-robot"></i> Prove You're Human</h3>
        <div id="captcha-display"></div>
        <div class="captcha-input">
          <input type="text" id="captcha-answer" placeholder="Enter what you see">
          <button id="captcha-submit">Verify</button>
        </div>
        <button id="reload-captcha"><i class="fas fa-redo"></i> New CAPTCHA</button>
        <div id="captcha-status"></div>
      </div>
    </div>


    <!-- Add this after the clock display section -->

  <!-- reCAPTCHA API -->
  <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  
  <script src="script.js"></script>
</body>
</html>
